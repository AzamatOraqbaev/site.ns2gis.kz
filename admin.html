<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Caffè Musetti</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-red: #E30613;
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-bg: #0a0a0a;
            --color-card: #1a1a1a;
            --color-primary: #ffffff;
            --color-secondary: #b0b0b0;
            --color-border: #2a2a2a;
            --color-success: #28a745;
            --shadow: 0 4px 20px rgba(227, 6, 19, 0.2);
            --transition: 0.3s ease;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--color-red);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--color-red);
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            color: var(--color-secondary);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid var(--color-border);
            border-radius: 25px;
            transition: all var(--transition);
            margin-top: 10px;
        }

        .back-link:hover {
            background: var(--color-red);
            color: var(--color-white);
            border-color: var(--color-red);
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--color-border);
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            color: var(--color-secondary);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition);
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: var(--color-red);
            border-bottom-color: var(--color-red);
        }

        .tab:hover {
            color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Admin Panel */
        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 968px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
        }

        /* Form Styles */
        .form-section {
            background: var(--color-card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
        }

        .form-section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--color-red);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-secondary);
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-bg);
            color: var(--color-primary);
            font-size: 1rem;
            transition: all var(--transition);
        }

        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            outline: none;
            border-color: var(--color-red);
            box-shadow: 0 0 0 2px rgba(227, 6, 19, 0.1);
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            padding: 12px;
            border: 2px dashed var(--color-border);
            border-radius: 8px;
            background: var(--color-bg);
            color: var(--color-primary);
            cursor: pointer;
            text-align: center;
            transition: all var(--transition);
        }

        .file-upload-input:hover {
            border-color: var(--color-red);
        }

        .file-upload-input.has-image {
            border-style: solid;
            background: var(--color-card);
        }

        .file-upload-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }

        .file-upload-preview.show {
            display: block;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .admin-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all var(--transition);
        }

        .admin-btn.primary {
            background: var(--color-red);
            color: white;
        }

        .admin-btn.secondary {
            background: var(--color-border);
            color: var(--color-primary);
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .admin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Items List */
        .items-section {
            background: var(--color-card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
        }

        .items-section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--color-red);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .category-filter {
            margin-bottom: 20px;
        }

        .category-filter select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-bg);
            color: var(--color-primary);
            font-size: 1rem;
        }

        .items-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .category-items {
            margin-bottom: 30px;
        }

        .category-title {
            font-family: 'Playfair Display', serif;
            color: var(--color-red);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-border);
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-actions {
            display: flex;
            gap: 10px;
        }

        .item-card {
            background: var(--color-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--color-border);
            transition: all var(--transition);
        }

        .item-card:hover {
            border-color: var(--color-red);
            transform: translateY(-2px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .item-image-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--color-red);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .item-description {
            color: var(--color-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all var(--transition);
        }

        .edit-btn {
            background: var(--color-success);
            color: white;
        }

        .delete-btn {
            background: var(--color-red);
            color: white;
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            color: var(--color-secondary);
            padding: 40px 20px;
            font-style: italic;
        }

        /* Categories Management */
        .categories-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-card {
            background: var(--color-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            text-align: center;
        }

        .category-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-count {
            color: var(--color-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        /* Stats */
        .stats-section {
            background: var(--color-card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            margin-top: 30px;
        }

        .stats-section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--color-red);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--color-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--color-border);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-red);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--color-secondary);
            font-size: 0.9rem;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                text-align: center;
            }

            .admin-actions {
                flex-direction: column;
            }

            .admin-btn {
                width: 100%;
            }

            .item-header {
                flex-direction: column;
                gap: 10px;
            }

            .item-actions {
                width: 100%;
                justify-content: space-between;
            }

            .edit-btn, .delete-btn {
                flex: 1;
                text-align: center;
            }

            .categories-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Админ-панель</h1>
            <p>Управление меню Caffè Musetti</p>
            <a href="index.html" class="back-link">← Вернуться в меню</a>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="menu">Управление меню</button>
            <button class="tab" data-tab="categories">Управление категориями</button>
        </div>

        <!-- Управление меню -->
        <div class="tab-content active" id="menu-tab">
            <div class="admin-panel">
                <div class="form-section">
                    <h2>Добавить блюдо</h2>
                    <form id="menu-form">
                        <div class="form-group">
                            <label for="category-select">Категория:</label>
                            <select id="category-select" required>
                                <!-- Категории будут загружены динамически -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="item-name">Название блюда:</label>
                            <input type="text" id="item-name" placeholder="Введите название" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="item-description">Описание:</label>
                            <textarea id="item-description" placeholder="Введите описание блюда" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="item-price">Цена (₸):</label>
                            <input type="number" id="item-price" placeholder="Введите цену" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="item-image">Изображение блюда:</label>
                            <div class="file-upload">
                                <input type="file" id="item-image" accept="image/*" class="file-upload-input">
                                <img id="image-preview" class="file-upload-preview">
                            </div>
                        </div>
                        
                        <div class="admin-actions">
                            <button type="submit" class="admin-btn primary" id="add-item">Добавить блюдо</button>
                            <button type="button" class="admin-btn secondary" id="update-item" style="display:none">Обновить блюдо</button>
                            <button type="button" class="admin-btn secondary" id="cancel-edit">Отмена</button>
                        </div>
                    </form>
                </div>

                <div class="items-section">
                    <h2>Управление блюдами</h2>
                    <div class="category-filter">
                        <label for="filter-category">Фильтр по категории:</label>
                        <select id="filter-category">
                            <option value="all">Все категории</option>
                            <!-- Категории будут загружены динамически -->
                        </select>
                    </div>
                    <div class="items-list" id="items-list">
                        <!-- Список блюд будет здесь -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Управление категориями -->
        <div class="tab-content" id="categories-tab">
            <div class="admin-panel">
                <div class="form-section">
                    <h2>Добавить категорию</h2>
                    <form id="category-form">
                        <div class="form-group">
                            <label for="category-id">ID категории (английскими буквами):</label>
                            <input type="text" id="category-id" placeholder="nap example: breakfast, drinks" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category-name">Название категории:</label>
                            <input type="text" id="category-name" placeholder="Введите название категории" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category-emoji">Эмодзи для категории:</label>
                            <input type="text" id="category-emoji" placeholder="🥐" value="🥐" required>
                        </div>
                        
                        <div class="admin-actions">
                            <button type="submit" class="admin-btn primary">Добавить категорию</button>
                        </div>
                    </form>
                </div>

                <div class="items-section">
                    <h2>Существующие категории</h2>
                    <div class="categories-list" id="categories-list">
                        <!-- Список категорий будет здесь -->
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <h2>Статистика меню</h2>
            <div class="stats-grid" id="stats-grid">
                <!-- Статистика будет здесь -->
            </div>
        </div>
    </div>

    <script>
        // Класс для управления меню
        class MenuManager {
            constructor() {
                this.menuData = this.loadMenuData();
                this.categories = this.loadCategories();
                this.currentEditId = null;
                this.nextId = this.getNextId();
                this.currentImage = null;
                this.init();
            }

            init() {
                this.renderCategorySelects();
                this.renderItemsList();
                this.renderCategoriesList();
                this.renderStats();
                this.bindEvents();
            }

            loadMenuData() {
                const saved = localStorage.getItem('musetti-menu');
                return saved ? JSON.parse(saved) : {};
            }

            loadCategories() {
                const saved = localStorage.getItem('musetti-categories');
                if (saved) {
                    return JSON.parse(saved);
                }
                
                // Категории по умолчанию
                return {
                    zavtraki: { name: 'Завтраки', emoji: '🥐' },
                    vypechka: { name: 'Выпечка', emoji: '🥖' },
                    sendvichi: { name: 'Сэндвичи', emoji: '🥪' },
                    salaty: { name: 'Салаты', emoji: '🥬' },
                    osnovnye: { name: 'Основные блюда', emoji: '🍝' },
                    myaso: { name: 'Мясо и рыба', emoji: '🥩' },
                    deserty: { name: 'Десерты', emoji: '🍰' },
                    napitki: { name: 'Напитки', emoji: '☕' },
                    alko: { name: 'Алкоголь', emoji: '🍷' }
                };
            }

            saveMenuData() {
                localStorage.setItem('musetti-menu', JSON.stringify(this.menuData));
            }

            saveCategories() {
                localStorage.setItem('musetti-categories', JSON.stringify(this.categories));
            }

            getNextId() {
                let maxId = 0;
                Object.values(this.menuData).forEach(category => {
                    category.forEach(item => {
                        if (item.id > maxId) maxId = item.id;
                    });
                });
                return maxId + 1;
            }

            renderCategorySelects() {
                const categorySelect = document.getElementById('category-select');
                const filterSelect = document.getElementById('filter-category');
                
                let options = '<option value="">Выберите категорию</option>';
                let filterOptions = '<option value="all">Все категории</option>';
                
                Object.entries(this.categories).forEach(([id, category]) => {
                    options += `<option value="${id}">${category.name}</option>`;
                    filterOptions += `<option value="${id}">${category.name}</option>`;
                });
                
                categorySelect.innerHTML = options;
                filterSelect.innerHTML = filterOptions;
            }

            renderItemsList() {
                const container = document.getElementById('items-list');
                const filterCategory = document.getElementById('filter-category').value;
                
                let html = '';

                Object.entries(this.categories).forEach(([categoryId, category]) => {
                    const items = this.menuData[categoryId] || [];
                    if (items.length === 0) return;
                    
                    if (filterCategory !== 'all' && filterCategory !== categoryId) return;

                    html += `
                        <div class="category-items">
                            <div class="category-title">
                                <span>${category.name} (${items.length})</span>
                                <div class="category-actions">
                                    <button class="edit-btn" onclick="menuManager.editCategory('${categoryId}')">✏️</button>
                                    <button class="delete-btn" onclick="menuManager.deleteCategory('${categoryId}')" ${items.length > 0 ? 'disabled' : ''}>🗑️</button>
                                </div>
                            </div>
                            ${items.map(item => `
                                <div class="item-card">
                                    <div class="item-header">
                                        ${item.image ? `<div class="item-image-preview" style="background-image: url('${item.image}')"></div>` : ''}
                                        <div class="item-info">
                                            <div class="item-name">${item.name}</div>
                                            <div class="item-price">${item.price.toLocaleString()} ₸</div>
                                        </div>
                                    </div>
                                    <div class="item-description">${item.description}</div>
                                    <div class="item-actions">
                                        <button class="edit-btn" onclick="menuManager.editItem(${item.id})">✏️ Редактировать</button>
                                        <button class="delete-btn" onclick="menuManager.deleteItem(${item.id})">🗑️ Удалить</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                });

                if (!html) {
                    html = '<div class="empty-state">Нет блюд в выбранной категории</div>';
                }

                container.innerHTML = html;
            }

            renderCategoriesList() {
                const container = document.getElementById('categories-list');
                let html = '';

                Object.entries(this.categories).forEach(([id, category]) => {
                    const items = this.menuData[id] || [];
                    html += `
                        <div class="category-card">
                            <div class="category-emoji">${category.emoji}</div>
                            <div class="category-name">${category.name}</div>
                            <div class="category-count">${items.length} блюд</div>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="menuManager.editCategory('${id}')">✏️</button>
                                <button class="delete-btn" onclick="menuManager.deleteCategory('${id}')" ${items.length > 0 ? 'disabled' : ''}>🗑️</button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            renderStats() {
                const container = document.getElementById('stats-grid');
                
                let totalItems = 0;
                let totalCategories = 0;
                let averagePrice = 0;
                let totalPrice = 0;

                Object.entries(this.menuData).forEach(([categoryId, items]) => {
                    if (items && items.length > 0) {
                        totalCategories++;
                        totalItems += items.length;
                        items.forEach(item => {
                            totalPrice += item.price;
                        });
                    }
                });

                averagePrice = totalItems > 0 ? Math.round(totalPrice / totalItems) : 0;

                container.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalItems}</div>
                        <div class="stat-label">Всего блюд</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Object.keys(this.categories).length}</div>
                        <div class="stat-label">Категорий</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${averagePrice.toLocaleString()} ₸</div>
                        <div class="stat-label">Средняя цена</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.max(...Object.values(this.menuData).map(items => items ? items.length : 0))}</div>
                        <div class="stat-label">Макс. в категории</div>
                    </div>
                `;
            }

            addItem(event) {
                event.preventDefault();
                
                const category = document.getElementById('category-select').value;
                const name = document.getElementById('item-name').value;
                const description = document.getElementById('item-description').value;
                const price = parseInt(document.getElementById('item-price').value);

                if (!category || !name || !description || !price) {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }

                const newItem = {
                    id: this.nextId++,
                    name,
                    description,
                    price,
                    image: this.currentImage
                };

                if (!this.menuData[category]) {
                    this.menuData[category] = [];
                }

                this.menuData[category].push(newItem);
                this.saveMenuData();
                this.renderItemsList();
                this.renderCategoriesList();
                this.renderStats();
                this.clearForm();
                
                alert('Блюдо успешно добавлено!');
            }

            editItem(id) {
                let itemToEdit = null;
                let categoryToEdit = null;

                // Находим товар и его категорию
                Object.entries(this.menuData).forEach(([category, items]) => {
                    const item = items.find(item => item.id === id);
                    if (item) {
                        itemToEdit = item;
                        categoryToEdit = category;
                    }
                });

                if (itemToEdit) {
                    document.getElementById('category-select').value = categoryToEdit;
                    document.getElementById('item-name').value = itemToEdit.name;
                    document.getElementById('item-description').value = itemToEdit.description;
                    document.getElementById('item-price').value = itemToEdit.price;
                    
                    this.currentImage = itemToEdit.image;
                    const preview = document.getElementById('image-preview');
                    if (itemToEdit.image) {
                        preview.src = itemToEdit.image;
                        preview.classList.add('show');
                    }

                    document.getElementById('add-item').style.display = 'none';
                    document.getElementById('update-item').style.display = 'block';
                    this.currentEditId = id;

                    // Переключаем на вкладку меню
                    this.switchTab('menu');
                    document.getElementById('menu-form').scrollIntoView({ behavior: 'smooth' });
                }
            }

            updateItem() {
                if (this.currentEditId === null) return;

                const category = document.getElementById('category-select').value;
                const name = document.getElementById('item-name').value;
                const description = document.getElementById('item-description').value;
                const price = parseInt(document.getElementById('item-price').value);

                if (!name || !description || !price) {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }

                // Удаляем товар из старой категории
                let oldCategory = null;
                Object.entries(this.menuData).forEach(([cat, items]) => {
                    const index = items.findIndex(item => item.id === this.currentEditId);
                    if (index !== -1) {
                        oldCategory = cat;
                        items.splice(index, 1);
                    }
                });

                // Добавляем в новую категорию
                if (!this.menuData[category]) {
                    this.menuData[category] = [];
                }

                this.menuData[category].push({
                    id: this.currentEditId,
                    name,
                    description,
                    price,
                    image: this.currentImage
                });

                this.saveMenuData();
                this.renderItemsList();
                this.renderCategoriesList();
                this.renderStats();
                this.cancelEdit();
                
                alert('Блюдо успешно обновлено!');
            }

            deleteItem(id) {
                if (!confirm('Вы уверены, что хотите удалить это блюдо?')) return;

                Object.entries(this.menuData).forEach(([category, items]) => {
                    const index = items.findIndex(item => item.id === id);
                    if (index !== -1) {
                        items.splice(index, 1);
                    }
                });

                this.saveMenuData();
                this.renderItemsList();
                this.renderCategoriesList();
                this.renderStats();
                
                alert('Блюдо успешно удалено!');
            }

            addCategory(event) {
                event.preventDefault();
                
                const id = document.getElementById('category-id').value.toLowerCase().trim();
                const name = document.getElementById('category-name').value;
                const emoji = document.getElementById('category-emoji').value;

                if (!id || !name || !emoji) {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }

                if (this.categories[id]) {
                    alert('Категория с таким ID уже существует!');
                    return;
                }

                this.categories[id] = { name, emoji };
                this.saveCategories();
                this.renderCategorySelects();
                this.renderCategoriesList();
                this.clearCategoryForm();
                
                alert('Категория успешно добавлена!');
            }

            editCategory(id) {
                const category = this.categories[id];
                if (category) {
                    document.getElementById('category-id').value = id;
                    document.getElementById('category-name').value = category.name;
                    document.getElementById('category-emoji').value = category.emoji;
                    
                    // Переключаем на вкладку категорий
                    this.switchTab('categories');
                    document.getElementById('category-form').scrollIntoView({ behavior: 'smooth' });
                }
            }

            deleteCategory(id) {
                if (!confirm('Вы уверены, что хотите удалить эту категорию?')) return;

                delete this.categories[id];
                delete this.menuData[id];
                
                this.saveCategories();
                this.saveMenuData();
                this.renderCategorySelects();
                this.renderCategoriesList();
                this.renderItemsList();
                this.renderStats();
                
                alert('Категория успешно удалена!');
            }

            cancelEdit() {
                this.clearForm();
                document.getElementById('add-item').style.display = 'block';
                document.getElementById('update-item').style.display = 'none';
                this.currentEditId = null;
                this.currentImage = null;
            }

            clearForm() {
                document.getElementById('menu-form').reset();
                document.getElementById('image-preview').classList.remove('show');
                this.currentImage = null;
            }

            clearCategoryForm() {
                document.getElementById('category-form').reset();
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.currentImage = e.target.result;
                        const preview = document.getElementById('image-preview');
                        preview.src = this.currentImage;
                        preview.classList.add('show');
                    };
                    reader.readAsDataURL(file);
                }
            }

            switchTab(tabName) {
                // Скрыть все вкладки
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });

                // Показать выбранную вкладку
                document.getElementById(`${tabName}-tab`).classList.add('active');
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            }

            bindEvents() {
                // Переключение вкладок
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchTab(tab.dataset.tab);
                    });
                });

                // Добавление товара
                document.getElementById('menu-form').addEventListener('submit', (e) => {
                    this.addItem(e);
                });

                // Обновление товара
                document.getElementById('update-item').addEventListener('click', () => {
                    this.updateItem();
                });

                // Отмена редактирования
                document.getElementById('cancel-edit').addEventListener('click', () => {
                    this.cancelEdit();
                });

                // Фильтрация по категории
                document.getElementById('filter-category').addEventListener('change', () => {
                    this.renderItemsList();
                });

                // Загрузка изображения
                document.getElementById('item-image').addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });

                // Добавление категории
                document.getElementById('category-form').addEventListener('submit', (e) => {
                    this.addCategory(e);
                });
            }
        }

        // Инициализация менеджера меню
        const menuManager = new MenuManager();
    </script>
</body>
