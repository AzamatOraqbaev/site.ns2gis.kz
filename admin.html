            --color-primary: #ffffff;

        * {

            margin: 0; 
            padding: 0; 
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {

            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--color-red);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--color-red);
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            color: var(--color-secondary);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid var(--color-border);
            border-radius: 25px;
            transition: all var(--transition);
            margin-top: 10px;
        }

        .back-link:hover {
            background: var(--color-red);
            color: var(--color-white);
            border-color: var(--color-red);
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--color-border);
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            color: var(--color-secondary);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition);
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: var(--color-red);
            border-bottom-color: var(--color-red);
        }

        .tab:hover {
            color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Admin Panel */
        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 968px) {

            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-bg);

            }
        }
    </style>

    <script>
        // –ö–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º–µ–Ω—é
        class MenuManager {
            constructor() {
                this.menuData = this.loadMenuData();
                this.categories = this.loadCategories();
                this.currentEditId = null;
                this.nextId = this.getNextId();
                this.currentImage = null;
                this.init();
            }

            init() {
                this.renderCategorySelects();
                this.renderItemsList();
                this.renderCategoriesList();
                this.renderStats();
                this.bindEvents();
            }

            loadMenuData() {
                const saved = localStorage.getItem('musetti-menu');
                return saved ? JSON.parse(saved) : {};
            }

            loadCategories() {
                const saved = localStorage.getItem('musetti-categories');
                if (saved) {
                    return JSON.parse(saved);
                }
                
                // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                return {
                    zavtraki: { name: '–ó–∞–≤—Ç—Ä–∞–∫–∏', emoji: 'ü•ê' },
                    vypechka: { name: '–í—ã–ø–µ—á–∫–∞', emoji: 'ü•ñ' },

                    salaty: { name: '–°–∞–ª–∞—Ç—ã', emoji: 'ü•¨' },
                    osnovnye: { name: '–û—Å–Ω–æ–≤–Ω—ã–µ –±–ª—é–¥–∞', emoji: 'üçù' },
                    myaso: { name: '–ú—è—Å–æ –∏ —Ä—ã–±–∞', emoji: 'ü•©' },
                    deserty: { name: '–î–µ—Å–µ—Ä—Ç—ã', emoji: 'üç∞' },
                    napitki: { name: '–ù–∞–ø–∏—Ç–∫–∏', emoji: '‚òï' },
                    alko: { name: '–ê–ª–∫–æ–≥–æ–ª—å', emoji: 'üç∑' }
                };
            }

            saveMenuData() {
                localStorage.setItem('musetti-menu', JSON.stringify(this.menuData));
            }

            saveCategories() {
                localStorage.setItem('musetti-categories', JSON.stringify(this.categories));
            }

            getNextId() {
                let maxId = 0;
                Object.values(this.menuData).forEach(category => {
                    category.forEach(item => {
                        if (item.id > maxId) maxId = item.id;
                    });
                });
                return maxId + 1;
            }

            renderCategorySelects() {
                const categorySelect = document.getElementById('category-select');
                const filterSelect = document.getElementById('filter-category');
                
                let options = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>';
                let filterOptions = '<option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
                
                Object.entries(this.categories).forEach(([id, category]) => {
                    options += `<option value="${id}">${category.name}</option>`;
                    filterOptions += `<option value="${id}">${category.name}</option>`;
                });
                
                categorySelect.innerHTML = options;
                filterSelect.innerHTML = filterOptions;
            }

            renderItemsList() {
                const container = document.getElementById('items-list');
                const filterCategory = document.getElementById('filter-category').value;
                
                let html = '';

                Object.entries(this.categories).forEach(([categoryId, category]) => {
                    const items = this.menuData[categoryId] || [];
                    if (items.length === 0) return;
                    
                    if (filterCategory !== 'all' && filterCategory !== categoryId) return;

                    html += `
                        <div class="category-items">
                            <div class="category-title">
                                <span>${category.name} (${items.length})</span>
                                <div class="category-actions">
                                    <button class="edit-btn" onclick="menuManager.editCategory('${categoryId}')">‚úèÔ∏è</button>
                                    <button class="delete-btn" onclick="menuManager.deleteCategory('${categoryId}')" ${items.length > 0 ? 'disabled' : ''}>üóëÔ∏è</button>
                                </div>
                            </div>
                            ${items.map(item => `
                                <div class="item-card">
                                    <div class="item-header">
                                        ${item.image ? `<div class="item-image-preview" style="background-image: url('${item.image}')"></div>` : ''}
                                        <div class="item-info">
                                            <div class="item-name">${item.name}</div>
                                            <div class="item-price">${item.price.toLocaleString()} ‚Ç∏</div>
                                        </div>
                                    </div>
                                    <div class="item-description">${item.description}</div>
                                    <div class="item-actions">
                                        <button class="edit-btn" onclick="menuManager.editItem(${item.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                        <button class="delete-btn" onclick="menuManager.deleteItem(${item.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                });

                if (!html) {
                    html = '<div class="empty-state">–ù–µ—Ç –±–ª—é–¥ –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</div>';
                }

                container.innerHTML = html;
            }

            renderCategoriesList() {
                const container = document.getElementById('categories-list');
                let html = '';

                Object.entries(this.categories).forEach(([id, category]) => {
                    const items = this.menuData[id] || [];
                    html += `
                        <div class="category-card">
                            <div class="category-emoji">${category.emoji}</div>
                            <div class="category-name">${category.name}</div>
                            <div class="category-count">${items.length} –±–ª—é–¥</div>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="menuManager.editCategory('${id}')">‚úèÔ∏è</button>
                                <button class="delete-btn" onclick="menuManager.deleteCategory('${id}')" ${items.length > 0 ? 'disabled' : ''}>üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            renderStats() {
                const container = document.getElementById('stats-grid');
                
                let totalItems = 0;
                let totalCategories = 0;
                let averagePrice = 0;
                let totalPrice = 0;

                Object.entries(this.menuData).forEach(([categoryId, items]) => {
                    if (items && items.length > 0) {
                        totalCategories++;
                        totalItems += items.length;
                        items.forEach(item => {
                            totalPrice += item.price;
                        });
                    }
                });

                averagePrice = totalItems > 0 ? Math.round(totalPrice / totalItems) : 0;

                container.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalItems}</div>
                        <div class="stat-label">–í—Å–µ–≥–æ –±–ª—é–¥</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Object.keys(this.categories).length}</div>
                        <div class="stat-label">–ö–∞—Ç–µ–≥–æ—Ä–∏–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${averagePrice.toLocaleString()} ‚Ç∏</div>
                        <div class="stat-label">–°—Ä–µ–¥–Ω—è—è —Ü–µ–Ω–∞</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.max(...Object.values(this.menuData).map(items => items ? items.length : 0))}</div>
                        <div class="stat-label">–ú–∞–∫—Å. –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
                    </div>
                `;
            }

            addItem(event) {
                event.preventDefault();
                
                const category = document.getElementById('category-select').value;
                const name = document.getElementById('item-name').value;
                const description = document.getElementById('item-description').value;
                const price = parseInt(document.getElementById('item-price').value);

                if (!category || !name || !description || !price) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }

                const newItem = {
                    id: this.nextId++,
                    name,
                    description,
                    price,
                    image: this.currentImage
                };

                if (!this.menuData[category]) {
                    this.menuData[category] = [];
                }

                this.menuData[category].push(newItem);
                this.saveMenuData();
                this.renderItemsList();
                this.renderCategoriesList();
                this.renderStats();
                this.clearForm();
                
                alert('–ë–ª—é–¥–æ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!');
            }

            editItem(id) {
                let itemToEdit = null;
                let categoryToEdit = null;

                // –ù–∞—Ö–æ–¥–∏–º —Ç–æ–≤–∞—Ä –∏ –µ–≥–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                Object.entries(this.menuData).forEach(([category, items]) => {
                    const item = items.find(item => item.id === id);
                    if (item) {
                        itemToEdit = item;
                        categoryToEdit = category;
                    }
                });

                if (itemToEdit) {
                    document.getElementById('category-select').value = categoryToEdit;
                    document.getElementById('item-name').value = itemToEdit.name;
                    document.getElementById('item-description').value = itemToEdit.description;
                    document.getElementById('item-price').value = itemToEdit.price;
                    
                    this.currentImage = itemToEdit.image;
                    const preview = document.getElementById('image-preview');
                    if (itemToEdit.image) {
                        preview.src = itemToEdit.image;
                        preview.classList.add('show');
                    }

                    document.getElementById('add-item').style.display = 'none';
                    document.getElementById('update-item').style.display = 'block';
                    this.currentEditId = id;

                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –≤–∫–ª–∞–¥–∫—É –º–µ–Ω—é
                    this.switchTab('menu');
                    document.getElementById('menu-form').scrollIntoView({ behavior: 'smooth' });
                }
            }

            updateItem() {
                if (this.currentEditId === null) return;

                const category = document.getElementById('category-select').value;
                const name = document.getElementById('item-name').value;
                const description = document.getElementById('item-description').value;
                const price = parseInt(document.getElementById('item-price').value);

                if (!name || !description || !price) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }

                // –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä –∏–∑ —Å—Ç–∞—Ä–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                let oldCategory = null;
                Object.entries(this.menuData).forEach(([cat, items]) => {
                    const index = items.findIndex(item => item.id === this.currentEditId);
                    if (index !== -1) {
                        oldCategory = cat;
                        items.splice(index, 1);
                    }
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–æ–≤—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                if (!this.menuData[category]) {
                    this.menuData[category] = [];
                }

                this.menuData[category].push({
                    id: this.currentEditId,
                    name,
                    description,
                    price,
                    image: this.currentImage
                });

                this.saveMenuData();
                this.renderItemsList();
                this.renderCategoriesList();
                this.renderStats();
                this.cancelEdit();
                
                alert('–ë–ª—é–¥–æ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ!');
            }

            deleteItem(id) {
                if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –±–ª—é–¥–æ?')) return;

                Object.entries(this.menuData).forEach(([category, items]) => {
                    const index = items.findIndex(item => item.id === id);
                    if (index !== -1) {
                        items.splice(index, 1);
                    }
                });

                this.saveMenuData();
                this.renderItemsList();
                this.renderCategoriesList();
                this.renderStats();
                
                alert('–ë–ª—é–¥–æ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–æ!');
            }

            addCategory(event) {
                event.preventDefault();
                
                const id = document.getElementById('category-id').value.toLowerCase().trim();
                const name = document.getElementById('category-name').value;
                const emoji = document.getElementById('category-emoji').value;

                if (!id || !name || !emoji) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }

                if (this.categories[id]) {
                    alert('–ö–∞—Ç–µ–≥–æ—Ä–∏—è —Å —Ç–∞–∫–∏–º ID —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!');
                    return;
                }

                this.categories[id] = { name, emoji };
                this.saveCategories();
                this.renderCategorySelects();
                this.renderCategoriesList();
                this.clearCategoryForm();
                
                alert('–ö–∞—Ç–µ–≥–æ—Ä–∏—è —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
            }

            editCategory(id) {
                const category = this.categories[id];
                if (category) {
                    document.getElementById('category-id').value = id;
                    document.getElementById('category-name').value = category.name;
                    document.getElementById('category-emoji').value = category.emoji;
                    
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –≤–∫–ª–∞–¥–∫—É –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                    this.switchTab('categories');
                    document.getElementById('category-form').scrollIntoView({ behavior: 'smooth' });
                }
            }

            deleteCategory(id) {
                if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–∞—Ç–µ–≥–æ—Ä–∏—é?')) return;

                delete this.categories[id];
                delete this.menuData[id];
                
                this.saveCategories();
                this.saveMenuData();
                this.renderCategorySelects();
                this.renderCategoriesList();
                this.renderItemsList();
                this.renderStats();
                
                alert('–ö–∞—Ç–µ–≥–æ—Ä–∏—è —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞!');
            }

            cancelEdit() {
                this.clearForm();
                document.getElementById('add-item').style.display = 'block';
                document.getElementById('update-item').style.display = 'none';
                this.currentEditId = null;
                this.currentImage = null;
            }

            clearForm() {
                document.getElementById('menu-form').reset();
                document.getElementById('image-preview').classList.remove('show');
                this.currentImage = null;
            }

            clearCategoryForm() {
                document.getElementById('category-form').reset();
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.currentImage = e.target.result;
                        const preview = document.getElementById('image-preview');
                        preview.src = this.currentImage;
                        preview.classList.add('show');
                    };
                    reader.readAsDataURL(file);
                }
            }

            switchTab(tabName) {
                // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });

                // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                document.getElementById(`${tabName}-tab`).classList.add('active');
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            }

            bindEvents() {
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchTab(tab.dataset.tab);
                    });
                });

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
                document.getElementById('menu-form').addEventListener('submit', (e) => {
                    this.addItem(e);
                });

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
                document.getElementById('update-item').addEventListener('click', () => {
                    this.updateItem();
                });

                // –û—Ç–º–µ–Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                document.getElementById('cancel-edit').addEventListener('click', () => {
                    this.cancelEdit();
                });

                // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                document.getElementById('filter-category').addEventListener('change', () => {
                    this.renderItemsList();
                });

                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                document.getElementById('item-image').addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                document.getElementById('category-form').addEventListener('submit', (e) => {
                    this.addCategory(e);
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞ –º–µ–Ω—é
        const menuManager = new MenuManager();
    </script>
</body>
